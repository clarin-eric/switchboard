apiVersion: v1
kind: cypress
defaults: {}
showConsoleLog: true
sauce:
  region: us-west-1
  concurrency: 2
  sauceignore: .sauceignore
  tunnel:
    name: github-action-tunnel
    owner: switchboard
  metadata:
    tags:
      - e2e
      - switchboard
  build: Github Run $GITHUB_RUN_ID
cypress:
  configFile: cypress.config.js
  version: 12.3.0
  record: false
  key: ""
  reporters: []
suites:
- name: "cypress - windows 11 - chrome"
  browser: chrome
  platformName: "Windows 11"
  config:
    testingType: e2e
    specPattern:
    - '**/*.*'
rootDir: .
artifacts:
  download:
    match:
    - '*'
    when: always
    directory: ./artifacts
